<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="heading">
            New Year Count Down
        </div>
        <div class="countdown">
            <div id="days">
                <h2 id="days-count">10</h2>
                <h4>Days</h4>
            </div>
            <div id="hours">
                <h2 id="hours-count">10</h2>
                <h4>Hours</h4>
            </div>
            <div id="min">
                <h2 id="min-count">10</h2>
                <h4>Minutes</h4>
            </div>
            <div id="sec">
                <h2 id="sec-count">10</h2>
                <h4>Seconds</h4>
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
